<div class="container">
  <div class="form-container">
      <h2 class="form-title">Update Vehicle Data</h2>
      <form [formGroup]="updateVehicledataForm">
          <div class="form-group">
              <label for="policyNumber">Policy Number:</label>
              <input type="text" id="policyNumber" name="policyNumber" [readonly]="true" formControlName="policyNumber">
          </div>
          <div class="form-group">
              <label for="vehicleType">Vehicle Type:</label>
              <select id="vehicleType" name="vehicleType" formControlName="vehicleType" [disabled]="true">
                  <option value="">Select Vehicle Type</option>
                  <option value="Motorcycle">Motorcycle</option>
                  <option value="SUV (Sport Utility Vehicle)">SUV (Sport Utility Vehicle)</option>
                  <option value="Hatchback">Hatchback</option>
                  <option value="Minivan">Minivan</option>
                  <option value="Motorcycle">Motorcycle</option>
                  <option value="Electric Vehicle (EV)">Electric Vehicle (EV)</option>
                  <option value="Bus">Bus</option>
                  <option value="Truck">Truck</option>
                  <option value="Sports Car">Sports Car</option>
              </select>
          </div>
          <div class="form-group">
              <label for="vehicleRegistrationNumber">Vehicle Registration Number: </label>
              <input type="text" id="vehicleRegistrationNumber" name="vehicleRegistrationNumber" formControlName="vehicleRegistrationNumber">
          </div>
          <div class="form-group">
              <label for="vehicleModel">Vehicle Model: </label>    
              <input type="text" id="vehicleModel" name="vehicleModel" [readonly]="true"required formControlName="vehicleModel">
          </div>
          <div class="form-group">
              <label for="registrationState">Registration State:</label>
              <select id="registrationState" name="registrationState" formControlName="registrationState" [disabled]="true">
                  <option value="" disabled selected>Select Registration State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Delhi">Delhi</option>
              <option value="Puducherry">Puducherry</option>
              </select>
          </div>
          <!-- Model Year -->
          <div class="form-group">
              <label for="modelYear">Model Year:</label>
              <select id="modelYear" name="modelYear" formControlName="modelYear" [disabled]="true">
                <option value="" disabled selected>Select Model Year</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
          </div>
          <button type="submit" (click)="updatePlan()">Update</button>
      </form>  
  </div>
</div>
